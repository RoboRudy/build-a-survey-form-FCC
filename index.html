<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./styleSheet.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goat Survey</title>
</head>
<body>
    <div class="heroImage"><!----this is the picture --->
      <div class="heroText">
        <!----this is the title wtih headings ----> 
        <h1 id="title">Do You Like Goats?</h1>
        <p id="description">We want to hear about your love of goats</p>
        
      </div>
    </div>
 
  <form id="survey-form">
  <label id="name-label">Name</label>
  <input  id="name" class="text-box-style" type="text" placeholder="John" required>
  <br>
  <label id="email-label">Email</label>
  <input id="email" type="email" class="text-box-style" placeholder="Email" required>
  <br>
  <label id="number-label">How many goats in the picture?</label>
  <input id="number" type="number" min="0" max="10" placeholder="C'mon" required>
  <img class="goatsImg" src="./assets/betterGoatsInTreePic.jpg" alt="numerous goats in tree">
  <br>
  <label>Pick what color goat would eat the most hay!</label>
  <select id="dropdown">
    <option>Brown</option>
    <option>White</option>
    <option>Orange</option>
    <option>Blue/Grey</option>
  </select>
  <br>
  <h3>Which goat is the <span class="bold">smartest?</span></h3>
  <div id="smartGoatContainer">
    <div class="baby">
      <input type="radio" value="winifred" name="smart_goat" > 
      <label for="winifred">Winifred</label>
    </div>
      <img src="./assets/winifred.webp" class="goatsImg chooseWhich" alt="picture of Winifred wearing a cute sweater">
    <div class="baby">
      <input type="radio" value="douglass" name="smart_goat"> 
      <label for="douglass">Douglass</label><br>
    </div>
    <img src="./assets/douglass.webp" class="goatsImg chooseWhich" alt="Douglass staring into your soul near a cliff overlooking an ocean">
  </div>
  <h4>What would look best on goats?</h4>
  <input type="checkbox" value="bowtie" name="clothes"><label for="bowtie">Pretty Ribbon &#127872</label> 
  
  <input type="checkbox" name="clothes" value="top_hat"><label for="top_hat">Top Hat &#127913</label>
  
  <input type="checkbox" name="clothes" value="more_goats"><label for="more_goats">More Goats 	&#128016&#128016&#128016</label>
  <br>
  
  <h4>Tell us more about how much you love goats!</h4> 
  <textarea name="extra" class="goat-text-area" rows="10" cols="20" placeholder="">I really love goats because... &#128150 </textarea>
  <br>
    <input id="submit" type="submit" value="Submit &#128016">
</form>
</body>
</html>
