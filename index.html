<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <h1 id="title">Survey Form</h1>
    <p id="description"> This is a description of the purpose of the survey form.</p>
    <form id="survey-form">
      <label for="fname" id="name-label">First Name</lable><br>
      <input type="text" id="name" placeholder="First" required><br>
      <label for="lname" >Last Name</label><br>
      <input type="text" placeholder="Last"><br>
      <label for="email" id="email-label">E-mail Address</label><br>
      <input type="email" id="email" placeholder="E-mail Address" required><br>
      <label for="age" id="number-label" >Age</label><br> 
      <input type="number" id="number" min="0" max="115" placeholder="00"><br>
      <label for="dropdown">Choose a Life</label><br>
      <select id="dropdown" name="lives">
        <option value="easy">Easy; Non-Fulfilling</option>
        <option value="medium">Testing, but fullfilling</option>
      <option value="hard">Difficult, but the life of your dreams</option>
      </select><br>
      <label for="radio">Advantage</label><br>
      <input type="radio" name="advantage" value="family">
      <label for="family">Family</label>
      <input type="radio" name="advantage" value="talent"> 
      <label for="talent">Talent</label><br>
      <label for="disadvantage">Disadvantage</label><br>
      <input type="checkbox" 
      value="low-energy">
      <label for="low-energy">Low Energy</label><br>
      <input type="checkbox" 
      value="ADHD">
      <label for="ADHD">ADHD</label><br>
      <input type="checkbox" 
      value="procrastination">
      <label for="procrastination">Procrastination</label><br>
      <label for="explain">Explain your selections</label><br>
      <textarea name="explain">Enter text here</textarea><br>
      <input id="submit" type="submit">

    </form>
</head>
<body>
    
</body>
</html>
